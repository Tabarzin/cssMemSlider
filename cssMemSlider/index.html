<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>CSS Mem Slider</title>
</head>

<body>

  <div class="container">

    <div class="slider">

      <input type="radio" name="slider" id="image1" checked>
        <input type="radio" name="slider" id="image2">
        <input type="radio" name="slider" id="image3">
        <input type="radio" name="slider" id="image4">

      <div class="images">

        <img src="images/1.jpg" class="image-1" alt="image 1">
        <img src="images/2.jpg" class="image-2" alt="image 2">
        <img src="images/3.jpg" class="image-3" alt="image 3">
        <img src="images/4.jpg" class="image-4" alt="image 4">


      </div>

      <div class="text-controls">

        <div class="text">
          <p class="text1">Пересмотрел взгляды...</p>
          <p class="text2">Чак Норрис... </p>
          <p class="text3">Я бы сразился, но... </p>
          <p class="text4">Нужно совершенствоваться... </p>
        </div>


        <div class="controls">
          <label for="image1"></label>
          
          <label for="image2"></label>
          <label for="image3"></label>
          <label for="image4"></label>
        </div>

      </div>
    </div>

  </div>
</body>

</html>
